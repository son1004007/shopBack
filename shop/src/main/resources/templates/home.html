<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>	
</head>
<script src="/js/jQuery-2.1.4.min.js"></script>
<script src="/js/code-group.js"></script>
<script src="/js/code-detail.js"></script>
<script src="/js/member.js"></script>
<script src="/js/app/setup-admin.js"></script>
<body>
	<h2 th:text="#{common.homeWelcome}"></h2>
	
	<p th:text="${serverTime}">시간 표시</p>
	
	<!-- -->
	<hr>
	<h3>CodeGroup</h3>
	<table>
	<tr>
	 <td><label for="groupCode">groupCode</label></td>
	 <td><input type="text" value="" id="groupCode"></td>
	</tr>
	<tr>
	 <td><label for="groupName">groupName</label></td>
	 <td><input type="text" value="" id="groupName"></td>
	</tr>
	</table>
	
	<div>
	 <button id="codeGroupListBtn">LIST</button>
	 <button id="codeGroupReadBtn">READ</button>
	 <button id="codeGroupRegisterBtn">REGISTER</button>
	 <button id="codeGroupDeleteBtn">DELETE</button>
	 <button id="codeGroupModifyBtn">MODIFY</button>
	 <button id="codeGroupResetBtn">RESET</button>
	</div>
	<hr>
	<h3>CodeDetail</h3>
	<table>
	 <tr>
	  <td><label for="codeGroupCode">groupCode</label></td>
	  <td><select id="codeGroupCode"></select></td>
	 </tr>
	 <tr>
	  <td><label for="codeValue">codeValue</label></td>
	  <td><input type="text" value="" id="codeValue"></td>
	 </tr>
	 <tr>
	  <td><label for="codeName">codeName</label></td>
	  <td><input type="text" value="" id="codeName"></td>
	 </tr>
	</table>
	
	<div>
	 <button id="codeDetailListBtn">LIST</button>
	 <button id="codeDetailReadBtn">READ</button>
	 <button id="codeDetailRegisterBtn">REGISTER</button>
	 <button id="codeDetailDeleteBtn">DELETE</button>
	 <button id="codeDetailModifyBtn">MODIFY</button>
	 <button id="codeDetailResetBtn">RESET</button>
	</div>
	
	
	<hr>	
	
	<h3>Member</h3>
	
	<table>
		<tr>
			<td><label for="userNo">userNo</label></td>
			<td><input type="text" value="" id="userNo"></td>
		</tr>	
		<tr>
			<td><label for="memberId">userId</label></td>
			<td><input type="text" value="" id="memberId"></td>
		</tr>
		<tr>
			<td><label for="memberPw">userPw</label></td>
			<td><input type="text" value="" id="memberPw"></td>
		</tr>
		<tr>
			<td><label for="memberName">userName</label></td>
			<td><input type="text" value="" id="memberName"></td>
		</tr>
		<tr>
			<td><label for="job">job</label></td>
			<td><select id="job"></select></td>
		</tr>
		<tr>
			<td>auth - 1</td>
			<td>
				<select id="memberAuth0">
					<option value="" selected="selected">=== 선택해 주세요 ===</option>
					<option value="ROLE_USER">사용자</option>
					<option value="ROLE_MEMBER">회원</option>
					<option value="ROLE_ADMIN">관리자</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td>auth - 2</td>
			<td>
				<select id="memberAuth1">
					<option value="" selected="selected">=== 선택해 주세요 ===</option>
					<option value="ROLE_USER">사용자</option>
					<option value="ROLE_MEMBER">회원</option>
					<option value="ROLE_ADMIN">관리자</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td>auth - 3</td>
			<td>
				<select id="memberAuth2">
					<option value="" selected="selected">=== 선택해 주세요 ===</option>
					<option value="ROLE_USER">사용자</option>
					<option value="ROLE_MEMBER">회원</option>
					<option value="ROLE_ADMIN">관리자</option>
				</select>
			</td>
		</tr>			
	</table>
	
	<div>
		<button id="memberListBtn">LIST</button>
		<button id="memberReadBtn">READ</button>
		<button id="memberRegisterBtn">REGISTER</button>
		<button id="memberDeleteBtn">DELETE</button>
		<button id="memberModifyBtn">MODIFY</button>
		<button id="memberResetBtn">RESET</button>
	</div>
	
	<hr>
	<h3>Setup Admin</h3>
	
	<table>
	 <tr>
	  <td><label for="adminId">userId</label></td>
	  <td><input type="text" value="" id="adminId"></td>
	 </tr>
	 <tr>
	  <td><label for="adminPw">userPw</label></td>
	  <td><input type="text" value="" id="adminPw"></td>
	 </tr>
	 <tr>
	  <td><label for="adminName">userName</label></td>
	  <td><input type="text" value="" id="adminName"></td>
	 </tr>
	</table>
	
	<div>
	 <button id="adminRegisterBtn">REGISTER</button>
	 <button id="adminResetBtn">RESET</button>
	</div>
</body>
</html>
