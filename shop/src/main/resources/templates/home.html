<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>	
</head>

<script src="/js/jQuery-2.1.4.min.js"></script>

<script src="/js/login.js"></script>
<script src="/js/code-group.js"></script>

<body>
	<h2 th:text="#{common.homeWelcome}"></h2>
	
	<p th:text="${serverTime}">시간 표시</p>
	
	<hr>

	<h3>Login</h3>
	
	<table>
		<tr>
			<td><label for="userId">userId</label></td>
			<td><input type="text" value="hongkd" id="userId"></td>
		</tr>
		<tr>
			<td><label for="password">password</label></td>
			<td><input type="text" value="1234" id="password"></td>
		</tr>
	</table>	
	
	<div>
		<button id="loginBtn">login</button> <button id="myInfoBtn">myInfo</button>
	</div>
	
	<hr>
	
	<h3>CodeGroup</h3>
	
	<table>
		<tr>
			<td><label for="groupCode">groupCode</label></td>

		</tr>
		<tr>
			<td><label for="groupName">groupName</label></td>
			<td><input type="text" value="" id="groupName"></td>
		</tr>
	</table>

	<div>
		<button id="codeGroupListBtn">LIST</button>
		<button id="codeGroupReadBtn">READ</button>
		<button id="codeGroupRegisterBtn">REGISTER</button>
		<button id="codeGroupDeleteBtn">DELETE</button>
		<button id="codeGroupModifyBtn">MODIFY</button>
		<button id="codeGroupResetBtn">RESET</button>
	</div>
	
	<hr>
	
	<h3>CodeDetail</h3>
	
	<table>
		<tr>
			<td><label for="codeGroupCode">groupCode</label></td>
			<td><select id="codeGroupCode"></select></td>
		</tr>
		<tr>
			<td><label for="codeValue">codeValue</label></td>
			<td><input type="text" value="" id="codeValue"></td>
		</tr>
		<tr>
			<td><label for="codeName">codeName</label></td>
			<td><input type="text" value="" id="codeName"></td>
		</tr>
	</table>

	<div>
		<button id="codeDetailListBtn">LIST</button>
		<button id="codeDetailReadBtn">READ</button>
		<button id="codeDetailRegisterBtn">REGISTER</button>
		<button id="codeDetailDeleteBtn">DELETE</button>

		<button id="codeDetailResetBtn">RESET</button>

		<tr>
			<td><label for="memberId">userId</label></td>

		<tr>
			<td><label for="memberPw">userPw</label></td>

		</tr>
		<tr>
			<td><label for="job">job</label></td>

		</tr>
		<tr>
			<td>auth - 1</td>
			<td>
				<select id="memberAuth0">
					<option value="" selected="selected">=== 선택해 주세요 ===</option>

			<td>auth - 2</td>

			<td>auth - 3</td>
			<td>

					<option value="" selected="selected">=== 선택해 주세요 ===</option>

					<option value="ROLE_MEMBER">회원</option>

		<button id="memberDeleteBtn">DELETE</button>
		<button id="memberModifyBtn">MODIFY</button>

	<h3>Setup Admin</h3>
	
	<table>
		<tr>
			<td><label for="adminId">userId</label></td>
			<td><input type="text" value="" id="adminId"></td>

		<tr>

			<td><label for="boardNo">boardNo</label></td>

		<tr>
			<td><label for="boardTitle">title</label></td>

	<div>
		<button id="boardListBtn">LIST</button>
		<button id="boardReadBtn">READ</button>
		<button id="boardRegisterBtn">REGISTER</button>
		<button id="boardDeleteBtn">DELETE</button>
