spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shop?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=shop_admin
spring.datasource.password=shop_Admin

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

logging.level.org.hibernate=info

## 정상적인 객체가 아닐때, 직렬화(Serialize)하지 않는다.
spring.jackson.serialization.fail-on-empty-beans=false

# 파일 업로드 제한 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

